<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Upwork | The World's Work Marketplace</title>
  </head>
  <body>
    <header class="header wrapper">
      <div class="header_left">
        <img src="./assets/logo.svg" alt="" />
        <ul class="header_left_list">
          <li class="header_left_list_item">
            Find Talent
            <img src="./assets/dropdown.svg" alt="" />
          </li>
          <li class="header_left_list_item">
            Find Work
            <img src="./assets/dropdown.svg" alt="" />
          </li>
          <li class="header_left_list_item">
            Why Upwork
            <img src="./assets/dropdown.svg" alt="" />
          </li>
          <li class="header_left_list_item">Enterprise</li>
        </ul>
      </div>
      <div class="header_right">
        <div class="header_right_form">
          <input type="search" placeholder="Search" name="search" id="" />
          <div class="header_right_form_input_icons">
            <img src="./assets/search.svg" alt="" />
            <img src="./assets/dropdown.svg" alt="" />
          </div>
        </div>
        <div class="header_right_btns">
          <button class="btn_primary">Log In</button
          ><button class="btn_secondary">Sign Up</button>
        </div>
      </div>
    </header>
    <section class="section_1 wrapper">
      <ul class="section_1_list">
        <li class="section_1_list_item">Development & IT</li>
        <li class="section_1_list_item">Design & Creative</li>
        <li class="section_1_list_item">Sales & Marketing</li>
        <li class="section_1_list_item">Writing & Translation</li>
        <li class="section_1_list_item">Admin & Customer Support</li>
        <li class="section_1_list_item">
          More
          <img src="./assets/dropdown.svg" alt="" />
        </li>
      </ul>
      <div class="section_1_left">
        <h1 class="heading_1">
          How work<br />
          should work
        </h1>
        <h3 class="heading_3">
          Forget the old rules. You can have the best people.<br />
          Right now. Right here.
        </h3>
        <div class="section_1_left_btns">
          <button class="btn_primary">Find Talent</button
          ><button class="btn_secondary">Find Work</button>
        </div>
        <div class="section_1_left_companies">
          <img src="./assets/microsoft.svg" alt="" />
          <img src="./assets/airbnb.svg" alt="" />
          <img src="./assets/godaddy-black.svg" alt="" />
          <img src="./assets/bissell.svg" alt="" />
        </div>
      </div>
      <div class="section_1_right">
        <img src="./assets/image-1.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
